<html>
  <head>
    <title>Guess the number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-2">
      <div class="center">
        <button class="btn again">Again!</button>
      </div>
      <div class="center">
        <p>(Between 1 to 20)</p>
      </div>
    </div>
    <div class="title">
      <div class="center">
        <h1 class="h1-cool">Guess The Number!</h1>
      </div>
    </div>
    <div class="number">?</div>
    <div class="grid-2">
      <div class="center">
        <input class="input-field" type="number" value="10" />
      </div>
      <div class="center">
        <p class="message">Start guessing!</p>
      </div>
      <div class="center">
        <button class="btn check">Check!</button>
      </div>
      <div class="center">
        <p class="score">Score:</p>
      </div>
    </div>
    <div class="grid-1">
      <div class="center">
        <p class="highscore">Highscore:</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
